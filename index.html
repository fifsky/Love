<!DOCTYPE HTML>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">亲爱的小方方</span><br />
				<span class="comments">因为爱上了你</span><br />
				<span class="comments">我写下了第一行代码</span><br />
				<span class="comments">从此，代码相伴我十余载</span><br />
				<span class="comments">而你，相伴了我一生</span><br />
				<span class="comments">这一生</span><br />
				<span class="comments">左对良人，右顾稚子</span><br />
				<span class="comments">生活在琐琐碎碎中平淡如水</span><br />
				<span class="comments">这一生</span><br />
				<span class="comments">夏日清风，冬日暮雪</span><br />
				<span class="comments">世间的美好，只愿和你去看看</span><br />
				<span class="comments">往后余生</span><br />
				<span class="comments">柴米油盐是你，白首偕老也是你</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Yuan, I have fallen in love with you for
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">

						<div class="signature">- fifsky</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			&copy; <a href="https://fangyuan.love">fangyuan.love</a>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;

		var together = new Date();
		together.setFullYear(2005, 0, 5);
		together.setHours(9);
		together.setMinutes(19);
		together.setSeconds(10);
		together.setMilliseconds(24);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 3000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			$("#code").typewriter();
		}
	</script>
</body>
</html>
